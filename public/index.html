<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/global.css" />
    <title>CCS-OPTISCHED</title>
  </head>
  <body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-wrapper">
            <div class="univ-logos">
                <img src="assets/images/lspu.png" alt="lspu logo" width="80" height="80">
                <img src="assets/images/ccs_logo.png" alt="ccs logo" width="80" height="80">
            </div>
            <h1 class="logo"><span class="dept">CCS</span><br><span class="name">OPTISCHED</span></h1>
        </div>

        <!-- Login Input -->
        <div class="login-wrapper">
            <h2>Welcome Back!</h2>
            <div class="inputs">
                <div class="email-placeholder">Email</div>
                <input type="text" name="email" id="email">
                <div class="passoword-placeholder">Password</div>
                <input type="password" name="password" id="password">
                <div class="rememberme-wrapper">
                    <input type="checkbox" name="rememberme" id="rememberme">
                    <label for="rememberme">Remember me</label>
                </div>
            </div>
            <button class="login-button"><i class="fa-solid fa-right-to-bracket"></i> Log In</button>
        </div>
    </div>

    <!-- Footer -->
     <div class="footer">
        <div class="copyright-wrapper">
            <div class="copyright">© 2025 LSPU Siniloan Campus</div>
            <div class="links">
                <a href="#">Privacy</a>
                <div class="spacer">·</div>
                <a href="#">Terms</a>
                <div class="spacer">·</div>
                <a href="#">Contact</a>
            </div>
        </div>
     </div>
  </body>
</html>
